<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload Center</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="left">
        <div class="left_area">
            <h4 class="left_text">New Chat <span class="plus-sign">&#43;</span></h4>
        </div>
    </div>
    <div class="right">
        <!-- <div>danish</div> -->
        <div class="output_section" id = "output_section">
            <div class="empty-state"><h1 class="body_text">how may i help you....</h1></div>
        </div>
        <!-- Add this to your .left section -->
        <div class="input-container">
            <textarea 
                class="chat-input" 
                placeholder="Message with us..." 
                rows="1"
                oninput="autoExpand(this)"
                id="messageInput"  
            ></textarea>
            <button class="send-button" onclick="sendMessage()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
            </button>
            <button class="attach-button" title="Attach files">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"/>
                </svg>
            </button>
        </div>

    </div>

<script src="{{ url_for('static', filename='js/chat.js') }}"></script>    
</body>
</html>
